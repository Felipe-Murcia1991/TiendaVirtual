{% extends 'layout.html'  %}


{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
            <form action="/update/{{producto.0}}" method="POST">
                
                <div class="form-group">
                        <input type="text" name="Producto" placeholder="Producto" value="{{producto.1}}" class="form-control">
                </div>

                <div class="form-group">
                        <input type="text" name="Unidades" placeholder="Unidades" value="{{producto.2}}" class="form-control">
                </div>

                <div class="form-group">
                        <input type="text" name="Precio" placeholder="Precio" value="{{producto.3}}" class="form-control">
                </div>

                <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block">
                                Guardar
                        </button>
                </div>
                
            
            </form>


    </div>

</div>



{% endblock %}
